<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <input type="number" id="inSum" class="inp" value="10">
    <input type="button" id="goEx"><br>
    <input type="number" id="outSum" class="inp" value="10">
</div>

<div>
    <input type="number" id="inYear" value="1900">
    <input type="button" id="doYear">
</div>

<script>

    document.getElementById("doYear").onclick = function () {
        if (isLeapYear(document.getElementById("inYear").value)) {
            document.getElementById("inYear").style.border = '1px solid green'
        } else {
            document.getElementById("inYear").style.border = '1px solid red'
        }
    }

    /**
     * Функция, которая рашает - это высокосный год или нет
     * @param year
     * @returns {boolean}
     */
    function isLeapYear(year) {
        /*
        В григорианском календаре обычный год состоит из 365 дней. Поскольку фактическая продолжительность звездного года
        (период обращения Земли вокруг Солнца) составляет 365.2425 дней, «високосный год» в 366 дней используется один раз
        каждые четыре года для устранения ошибки, вызванной тремя обычными ( но короткими) годами.
        Любой год, который делится на 4 без остатка, является високосным годом: например, 1988, 1992 и 1996 годы являются
        високосными годами.

        Тем не менее, есть еще небольшая ошибка, которая должна быть учтена. Чтобы устранить эту ошибку,
        григорианский календарь предусматривает, что год, который делится без остатка на 100 (например, 1900)
        является високосным годом только в том случае, если он также без остатка делится на 400.
         */
        if (
            year % 100 === 0 // Делиться без остатка на 100
        ) {
            if (year % 400 === 0) {
                return true
            }
        } else if (year % 4 === 0) {
            return true
        }
        return false
    }


    // console.log(document.getElementById("inSum").value)

    document.getElementById("goEx").onclick = function () {
        let sum = document.getElementById("inSum").value
        // let course = 0.31
        // let result = sum * course
        // document.getElementById("outSum").value = result
        document.getElementById("outSum").value = doEx(0.31, sum)
    }

    function doEx(c, s) {
        return c * s
    }

</script>
</body>
</html>
