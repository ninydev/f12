    <style>
        .light {
            width: 50px;
            height: 50px;
            margin: auto;;
            border-radius: 50%;
        }

        .light input {
            display: block;
            margin: auto;
            padding-top: 20%;
        }
    </style>
</head>
<body>
<div>
    <div class="light" style="background: red"><label for="r"> Red </label><input id="r" type="radio" name="light"
                                                                                  value="red" checked></div>
    <div class="light" style="background: yellow"><label for="y"></label><input id="y" type="radio" name="light"
                                                                                value="yellow"></div>
    <div class="light" style="background: green"><label for="g"></label><input id="g" type="radio" name="light"
                                                                               value="green"></div>
    <div><input type="checkbox" name="person" id="p"><label for="p"> Person </label></div>

</div>
<div id="result">
    Stop
</div>

<script>
    document.getElementById("r").onclick = changeLight
    document.getElementById("y").onclick = changeLight
    document.getElementById("g").onclick = changeLight
    document.getElementById("p").onclick = changeLight

    let res = document.getElementById("result")


    function changeLight() {
        let nowLight = document.querySelector('input[name="light"]:checked').value;
        console.log(document.getElementById("p").checked)
        if (nowLight === 'red') {
            res.innerText = 'stop - red'
        } else if (nowLight === 'yellow') {
            res.innerText = 'stop - yellow'
        } else if (nowLight === 'green') {
            if (document.getElementById("p").checked) {
                res.innerText = 'stop - person'
            } else {
                res.innerText = 'go'
            }
        }
        console.log(' этот код будет выполнен всегда')
    }
