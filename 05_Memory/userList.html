    /**
     * Метод добавления элемента в массив
     */
    document.getElementById("btnUnshift").onclick = function () {
        /** если пользователь ничего не ввел - сообщить ему об этом */
        if (txtSpice.value.length === 0) {
            alert("String is Empty")
            return
        }
        /** добавить в массив текст из input */
        spices.unshift(txtSpice.value)
        /** Обнулить стоку что бы исключить дублирование элементов */
        txtSpice.value = ""
        /** перестроить массив - ведь в нем появились новые элементы */
        buildSpicesList()
    }

        /** перестроить массив - ведь в нем появились новые элементы */
        buildSpicesList()
    }

    /**
