<script>

    class Cat {
        myType = 'Cat' // Поле создается без конструктора

        /**
         * Создание нового котика

         * @param name - предполагаемое имя кота - если нету - Чебурек
         * @param color - цвет кота - если нету - сбп
         */
        constructor(sex = 'm', name, color) {
            this.sex = sex
            if (!name) {
                console.log(' No name ')
                this.name = 'Чебурек'
            } else {
                this.name = name
            }

            if(color) {
                this.color = color
            } else {
                this.color = 'серобуропокрашенный'
            }

            this.id = generateUUID()
            this.className = 'standartCat'
        }


        sayMay(){
            console.log('May')
            console.log(this.name)
        }
    }
