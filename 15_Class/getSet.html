<script>

  class Student {
      id = generateUUID()

      constructor(firstName, secondName) {
          this.firstName = firstName
          this.secondName = secondName
      }

      get fullName(){
          if(!this.firstName) throw (' Отсутствует имя')
          if(!this.secondName) throw (' Отсутствует фамилия')
          return this.firstName + ' ' + this.secondName
      }

      get group(){
          return this._group
      }
      set group(newGroup){
          if(newGroup.length < 3) {
              throw (' Длина названия группы не может быть меньше 3 ')
          } else {
              this._group = newGroup
          }
      }

  }
