<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/api/products" method="post" name="newProduct">
  <label> Name <input name="name" type="text"></label>
  <label> Price <input name="price" type="number" value="100"></label>
  <input type="submit" value="submit">
</form>

<script>

    document.forms[0].onsubmit = function (ev) {
        ev.preventDefault();
        let bodyProduct = {
            name: document.forms.newProduct.elements.name.value,
            price: document.forms.newProduct.elements.price.value
        }

        console.log(bodyProduct)

        fetch('/api/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify(bodyProduct)

            // body: JSON.stringify(bodyProduct)
            // body: '{"name":"test"}'
        })
            .then( res=> res.json())
            .then( newProduct => {
                console.log(newProduct)
            })
            .catch(err => {
                console.log('Err')
                console.log(err)
            })
    }

</script>

</body>
</html>
