<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtName">
<button id="btnClick"></button>
<div id="txtResult"></div>

<script>
  document.getElementById("btnClick").onclick = function () {
      let userName = document.getElementById('txtName').value
      let str = 'Hello ' + userName + '!'
      document.getElementById("txtResult").innerText = str

  }
</script>
</body>
</html>
